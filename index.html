<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <!---View high scores section-->
      <section id="scores">
        <div class="highscores">View high scores</div>
        <div style="display: none">
          <h2>High Scores</h2>
          <input type="text" id="input" />
          <button id="goback">Go back</button>
          <button id="clearscores">Clear high scores</button>
        </div>
      </section>
      <!---Timer Section-->
      <section>
        <div class="time"></div>
      </section>
    </header>

    <article>
      <!--Home Section-->
      <section class="main">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="button">Start Quiz</button>
      </section>

      <!--Questions & Answers section-->
      <section class="main" style="display: none">
        <div class="questions" data-state="hidden"></div>
        <div class="options-container">
          <div class="option-box" class="options" data-state="hidden"></div>
          <div class="option-box" class="options" data-state="hidden"></div>
          <div class="option-box" class="options" data-state="hidden"></div>
          <div class="option-box" class="options" data-state="hidden"></div>
        </div>
      </section>
      <!--Scores Submit section-->
      <section class="scores submit" style="display: none">
        <h2>All done!</h2>
        <div>Your final score is</div>
        <form>
          <label>Enter Initials:</label>
          <input type="text" />
          <input type="submit" value="Submit" />
        </form>
      </section>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
