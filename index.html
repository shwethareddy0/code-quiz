<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="scoreboard">View high scores</div>
      <div class="time"></div>
    </header>

    <article>
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <button id="button">Start Quiz</button>

      <div class="questions" data-state="hidden"></div>
      <div class="options-container">
        <div class="option-box" class="options" data-state="hidden"></div>
        <div class="option-box" class="options" data-state="hidden"></div>
        <div class="option-box" class="options" data-state="hidden"></div>
        <div class="option-box" class="options" data-state="hidden"></div>
      </div>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
