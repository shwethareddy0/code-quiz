<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header>
      <div class="highscores">View high scores</div>
      <div class="time">Time:10</div>
    </header>

    <!---Timer Section-->

    <article>
      <!--Home Section-->
      <section class="main" style="display: none">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button class="startbutton" id="button">Start Quiz</button>
      </section>

      <!--Questions & Answers section-->
      <section class="main" style="display: none">
        <div class="questions" data-state="hidden"></div>
        <div class="options-container">
          <div class="option-box" class="options" data-state="hidden"></div>
          <div class="option-box" class="options" data-state="hidden"></div>
          <div class="option-box" class="options" data-state="hidden"></div>
          <div class="option-box" class="options" data-state="hidden"></div>
        </div>
      </section>
      <!--Scores Submit section-->
      <section class="scores submit" style="display: none">
        <h2>All done!</h2>
        <div>Your final score is</div>
        <form>
          <label>Enter Initials:</label>
          <input type="text" />
          <input type="submit" value="Submit" />
        </form>
      </section>

      <!---View high scores section-->
      <section>
        <div class="scoreboard">
          <h2 class="high-scores-title">High Scores</h2>
          <div class="scorelist">
            <div>1. AB - 22</div>
          </div>
          <div class="score-button-container">
            <button class="scorebutton" id="goback">Go back</button>
            <button class="scorebutton" id="clearscores">
              Clear high scores
            </button>
          </div>
        </div>
      </section>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
