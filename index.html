<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <header class="header">
      <div onclick="viewHighScores()" class="highscores">View high scores</div>
      <div class="time">Time:</div>
    </header>

    <!---Timer Section-->

    <article>
      <!--Home Section-->
      <section class="main">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button onclick="startQuiz()" class="startbutton" id="button">
          Start Quiz
        </button>
      </section>

      <!--Questions & Answers section-->
      <section class="questions-answers" style="display: none">
        <h1 class="question"></h1>
        <div class="options-container">
          <div
            onclick="validateAndNextDisplayQuestion(this)"
            class="options"
          ></div>
          <div
            onclick="validateAndNextDisplayQuestion(this)"
            class="options"
          ></div>
          <div
            onclick="validateAndNextDisplayQuestion(this)"
            class="options"
          ></div>
          <div
            onclick="validateAndNextDisplayQuestion(this)"
            class="options"
          ></div>
        </div>
        <div class="result-container" style="display: none">
          <hr />
          <div class="result"></div>
        </div>
      </section>
      <!--Scores Submit section-->
      <section class="scores-submit" style="display: none">
        <h2>All done!</h2>
        <div>Your final score is <span class="final-score"></span></div>
        <form>
          <label>Enter Initials:</label>
          <input class="initials-text-box" type="text" />
          <input onclick="submitInitials(event)" type="submit" value="Submit" />
        </form>
      </section>

      <!---View high scores section-->
      <section id="high-scores-page">
        <div class="scoreboard">
          <h2 class="high-scores-title">High Scores</h2>
          <div class="scorelist"></div>
          <div class="score-button-container">
            <button onclick="goBack()" class="scorebutton" id="goback">
              Go back
            </button>
            <button
              onclick="clearHighScores()"
              class="scorebutton"
              id="clearscores"
            >
              Clear high scores
            </button>
          </div>
        </div>
      </section>
    </article>
    <script src="./script.js"></script>
  </body>
</html>
